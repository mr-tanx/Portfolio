<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuj's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="avatar-container">
                <img src="profile.png" alt="Profile Picture" class="avatar">
            </div>
            <h1 class="name">PONDARA TANUJ KUMAR</h1>
            <nav class="navbar">
                <a href="index.html" class="nav-link">About</a>
                <a href="skills.html" class="nav-link">Skills</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="certifications.html" class="nav-link">Certifications</a>
                <a href="social.html" class="nav-link">Social</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </aside>
        <main class="main-content contact-main-light">
            <section class="contact-section contact-section-light">
                <div class="contact-layout">
                    <div class="contact-left">
                        <h2 class="contactus-heading">Contact Me</h2>
                        <p class="contactus-intro">Let's connect: Whether you have a question, a comment, or just want to chat, you can reach me through the contact form below, or by email and phone.</p>
                        
                        <!-- Contact Form -->
                        <form class="contact-form-minimal" id="contactForm">
                            <div class="form-group">
                                <input type="text" name="name" id="name" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" required>
                                <label for="email">E-mail</label>
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <button type="submit" class="send-btn-light">Send Message</button>
                        </form>
                        <p id="form-status"></p>

                        <!-- Other Contact Info -->
                        <div class="contact-alt-methods">
                            <p class="or-by-these">Or reach out via:</p>
                            <div class="contact-info-links">
                                <a href="mailto:pondara.kumar.cse.2022@nist.edu" class="contact-info-link" title="Email"><img src="https://img.icons8.com/ios-filled/22/4caf50/new-post.png" alt="Email Icon"> pondara.kumar.cse.2022@nist.edu</a>
                                <a href="tel:+919398377748" class="contact-info-link" title="Phone"><img src="https://img.icons8.com/ios-filled/22/4caf50/phone.png" alt="Phone Icon"> 9398377748</a>
                            </div>
                            <div class="contact-social-icons">
                                <a href="www.linkedin.com/in/tanuj-kumar-pondara-ptk09" class="social-icon-link" target="_blank" title="LinkedIn"><img src="https://img.icons8.com/ios-filled/36/4caf50/linkedin.png" alt="LinkedIn Icon"></a>
                                <a href="https://github.com/mr-tanx" class="social-icon-link" target="_blank" title="GitHub"><img src="https://img.icons8.com/ios-filled/36/4caf50/github.png" alt="GitHub Icon"></a>
                            </div>
                        </div>
                    </div>
                    <div class="contact-right">
                        <img src="image.png" alt="Contact Illustration" class="contact-illustration" />
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("gwXf1N7FvEkLo_PeB");
        })();

        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            emailjs.send("service_a1a4adw", "template_j716qp7", {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            })
            .then(function(response) {
                document.getElementById("form-status").innerText = "Message sent successfully!";
            }, function(error) {
                document.getElementById("form-status").innerText = "Error sending message.";
                console.error(error);
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
